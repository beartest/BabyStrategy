<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<script type="text/javascript" src="js/touchSlider/jquery-1.7.1.min.js" ></script>
		<script type="text/javascript" src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
		<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" href="css/common.css" />
		
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/secondgoods.js" ></script>
		<script type="text/javascript" src="js/touchSlider/jquery.event.drag-1.5.min.js"></script>
		<script type="text/javascript" src="js/touchSlider/jquery.touchSlider.js"></script>

		<title>宝宝攻略</title>
	</head>

	<body>
		<div data-role="page">

			<div data-role="header" data-position="inline" data-tap-toggle="false">
				<a data-rel="back" data-transition="slide" class="headerbtn back"> </a>
				<h1>二手商品</h1>
			</div>

			<div data-role="content" class="nopadding">
				<!--图片轮播-->
				<div class="main_visual">
					<div id="rollbtn" class="flicking_con">
					</div>
					<div class="main_image">
						<ul id="rollimg"> </ul>
						<a href="javascript:;" id="btn_prev"></a>
						<a href="javascript:;" id="btn_next"></a>
					</div>
				</div>
				<!--商品内容-->
				<span id="goodsname" class="detailtitle"></span>
				<span id="goodsprice" class="goodsprice"></span>
				<div class="split"></div>
				<p id="goodsdescribe" class="detailcontent"></p>
			</div>

			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			</div>

		</div>
	</body>

</html>
